<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- google font Agbalumo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap"
      rel="stylesheet"
    />
    <!-- css file -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="p-4 pb-6 bg-gradient-to-r from-cyan-700 to-purple-700">
      <h1 class="agbalumo text-5xl text-center text-stone-100">
        Weather Dashboard
      </h1>
    </header>

    <main class="bg-stone-100 columns-2">
      <div>
        <h1>Search by city or town name:</h1>
        <form class="flex flex-row">
          <label for="city-search" class="sr-only">City Search</label>
          <div class="relative w-full">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <!-- map pin icon svg -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-map-pin"
              >
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
            </div>
            <input
              type="text"
              id="city-search"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
              placeholder="Search by city or town name..."
              required
            />
          </div>
          <button
            type="submit"
            class="p-2.5 ml-2 text-sm font-medium text-white bg-sky-700 rounded-lg border border-sky-700 hover:bg-blue-700 focus:ring focus:outline-none focus:ring-sky-300"
          >
            <!-- search icon svg -->
            <svg
              class="w-4 h-4"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
            <span class="sr-only">Search</span>
          </button>
        </form>
      </div>

      <p class="p-36 text-center">---</p>
    </main>

    <footer class="p-2 pb-3 bg-gradient-to-r from-cyan-700 to-purple-700">
      <p class="agbalumo text-2xl text-center text-stone-100">---</p>
    </footer>

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- js file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
